<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>

                    <tr *ngFor="let tempItem of cartItems">

                        <td>
                            <img src="{{tempItem.imageUrl}}" class="img-responsive" width="150px" />
                        </td>
                        <td>
                            <p>{{tempItem.name }} </p>
                            <p> {{ tempItem.unitPrice | currency:'INR' }}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity: </label> {{ tempItem.quantity }}
                            </div>

                            <p class="mt-2">Subtotal: {{ tempItem.quantity * tempItem.unitPrice | currency:'INR' }}</p>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Total Quantity: {{ totalQuantity }} </p>
                            <p>Total Price: {{ totalPrice.toFixed(2) }}</p>
                        </td>
                    </tr>

                </table>

            </div>

            <div *ngIf="cartItems.length == 0" class="alert alert-warning" role="alert">
                Your Shopping Cart is Empty
            </div>
            
        </div>
    </div>
</div>
