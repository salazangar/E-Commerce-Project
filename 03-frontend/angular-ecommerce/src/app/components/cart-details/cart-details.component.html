<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>

                    <tr *ngFor="let tempItem of cartItems">

                        <td>
                            <img src="{{tempItem.imageUrl}}" class="img-responsive" width="150px" />
                        </td>
                        <td>
                            <p>{{tempItem.name }} </p>
                            <p> {{ tempItem.unitPrice | currency:'INR' }}</p>
                        </td>
                        <td>
                            <div class="items">

                                <label>Quantity: </label> 

                                <div class="row no-gutters">

                                    <div class="col">
                                        <button (click)="decrementQuantity(tempItem)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>

                                    <div class="col ml-4 mr-2">
                                        {{ tempItem.quantity }}
                                    </div>

                                    <div class="col">
                                        <button (click)="incrementQuantity(tempItem)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    <div class="col-8"> </div>
                                </div>
                            </div>

                                <div class="row">
                                    <div class="col">
                                        <p class="mt-2">Subtotal: {{ tempItem.quantity * tempItem.unitPrice | currency:'INR' }}</p>
                                    </div>
                                    <div class="col-1"></div>
                                    <div class="col">
                                        <button (click)="remove(tempItem)" class="btn btn-small btn-outline-danger">Remove</button>
                                    </div>
                                </div>
                                
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Total Quantity: {{ totalQuantity }} </p>
                            <p>Total Price: {{ totalPrice.toFixed(2) }}</p>
                        </td>
                    </tr>

                </table>

            </div>

            <div *ngIf="cartItems.length == 0" class="alert alert-warning" role="alert">
                Your Shopping Cart is Empty
            </div>

        </div>
    </div>
</div>
