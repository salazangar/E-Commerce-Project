<table class="table">

    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.unitPrice | currency:'INR' }}</td>
            <td>{{ product.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
