<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the products-->
                <div *ngFor="let temp of products" class="col-md-3">
                
                    <div class="product-box">
                        <a routerLink="/products/{{ temp.id }}">
                            <img src="{{ temp.imageUrl }}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{ temp.id }}">
                            <h1>{{ temp.name }}</h1> 
                        </a>

                        <div class="price">{{ temp.unitPrice | currency:'INR' }}</div>
                        <a href="" class="primary-btn">Add to Cart</a>
                    </div>
                </div>

                <!-- if products are empty, display message to user -->
                 <div *ngIf="products?.length == 0" class="alert alert-warning col-md-3" role="alert">
                    No Products Found
                </div>
            </div>
        </div>
    </div>

</div>
