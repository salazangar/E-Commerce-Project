<div class="form-header" >

    <input #myInput type="text"  
        placeholder="Search for data ..." 
        class="au-input au-input-xl"
        (keyup.enter)="doProductSearch(myInput.value)" />
    
    <button (click)="doProductSearch(myInput.value)" class="au-btn-submit" >
        Search    
    </button>
</div>
